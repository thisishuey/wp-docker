services:
  db:
    env_file: .env
    image: mariadb:latest
    volumes:
      - source: db
        target: /var/lib/mysql
        type: volume
  wp:
    depends_on:
      - db
    env_file: .env
    image: wordpress:latest
    ports:
      - published: 80
        target: 80
      - published: 443
        target: 443
    volumes:
      - source: wp
        target: /var/www/html
        type: volume
version: "3.7"
volumes:
  db: {}
  wp: {}
